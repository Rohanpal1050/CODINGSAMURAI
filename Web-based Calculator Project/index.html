<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container flex flex-col items-center mx-auto m-w-30">
        <div class="calculator">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="operatorbutton">AC</button>
            <button class="operatorbutton">%</button>
            <button class="operatorbutton">DEL</button>
            <button class="operatorbutton">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="operatorbutton">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="operatorbutton">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="operatorbutton">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="equalbutton">=</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
